<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/f635a28c1e.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>My Profile</title>
    </head>

    <body background="bg.jpg">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="profilepic.png"
                        alt=""
                        width="40"
                        height="40"
                        class="d-inline-block align-text-center"
                    />
                    Pritish Kakru
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="container mt-4 mb-4">
                <div class="row">
                    <div class="col">
                        <div class="card" style="width: 18rem">
                            <div class="card-body">
                                <h3 class="card-title">Skills:</h3>
                                <ul id="skills">
                                    <li>Video Editing</li>
                                    <li>Photoshop</li>
                                    <li>Quality Assurance</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem">
                            <div class="card-body">
                                <h3 class="card-title">Experience:</h3>
                                <table>
                                    <tr>
                                        <th>Company</th>
                                        <th>Time</th>
                                    </tr>
                                    <tr>
                                        <td>24Buy7</td>
                                        <td>5 Months</td>
                                    </tr>
                                    <tr>
                                        <td>LoOp Interactive</td>
                                        <td>2 Years</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-5"></div>
            <div class="media-data">
                <h3>Introduction</h3>
                <div class="mb-5"></div>

                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                          Accordian 1
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                          <strong>Placeholder Text, pay no heed.
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                          Accordian 2
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                          <strong>ANOTHER placeholder text, pay no heed again traveler!
                        </div>
                      </div>
                    </div>
                  </div>

                <video width="320" height="240" controls>
                    <source src="testclip.mp4" type="video/mp4" />
                </video>

                <h3>Play Audio</h3>

                <audio controls>
                    <source src="testmusic.mp3" type="audio/mpeg" />
                </audio>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
